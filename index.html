<!DOCTYPE html>
<html lang="de" class="h-full overflow-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRKOS - In Kürze</title>
    <meta name="description" content="PRKOS - Coming Soon. Stay tuned for something amazing.">
    <meta name="keywords" content="PRKOS, coming soon, in kürze">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles for better readability -->
    <style>
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .bg-hero {
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        @media (max-width: 768px) {
            .bg-hero {
                background-attachment: scroll;
            }
        }
        
        .logo-container {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        .logo-white {
            filter: brightness(0) invert(1) drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        .sticky-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 20;
        }
        
        .instagram-link {
            transition: all 0.3s ease;
        }
        
        .instagram-link:hover {
            transform: translateY(-2px);
            filter: brightness(1.2);
        }
        
        .instagram-icon {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
    </style>
</head>
<body class="h-full bg-hero overflow-hidden flex flex-col">
    <!-- Header -->
    <header class="relative z-10 p-4 md:p-6 lg:p-8 flex-shrink-0">
        <div class="container mx-auto">
            <!-- Logo on the left -->
            <div class="logo-container">
                <img src="PRKOS_Logo.svg" 
                     alt="PRKOS Logo" 
                     class="h-12 md:h-16 lg:h-20 w-auto transition-all duration-300 hover:scale-105 logo-white">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-start pb-16 md:pb-20">
        <div class="container mx-auto">
            <div class="text-left p-4 md:p-6 lg:p-8">
                <!-- Main Heading -->
                <h1 class="text-4xl md:text-6xl lg:text-8xl xl:text-9xl font-bold text-white text-shadow mb-4 md:mb-6 lg:mb-8 tracking-wider">
                    IN KÜRZE
                </h1>
                
                <!-- Instagram Follow Link -->
                <div class="mt-6 md:mt-8 lg:mt-12">
                    <a href="https://www.instagram.com/prkos.co/" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       class="instagram-link inline-flex items-center gap-3 text-white text-shadow hover:text-gray-200 group">
                        <!-- Instagram Icon SVG -->
                        <div class="instagram-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 md:w-8 md:h-8 lg:w-10 lg:h-10">
                                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                            </svg>
                        </div>
                        
                        <!-- Follow Text -->
                        <span class="text-lg md:text-xl lg:text-2xl font-light tracking-wide">
                            Folge uns auf Instagram
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Sticky Footer -->
    <footer class="sticky-footer p-4 md:p-6 text-center">
        <p class="text-white text-opacity-70 text-sm text-shadow">
            © 2025 PRKOS. Alle Rechte vorbehalten.
        </p>
    </footer>

    <!-- JavaScript for enhanced interactions -->
    <script>
        // Add smooth scroll behavior
        document.documentElement.style.scrollBehavior = 'smooth';
        
        // Logo animation enhancement
        
        // Add loading animation for logo
        window.addEventListener('load', function() {
            const logo = document.querySelector('.logo-container img');
            if (logo) {
                logo.style.opacity = '0';
                logo.style.transform = 'translateY(-20px)';
                logo.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                
                setTimeout(() => {
                    logo.style.opacity = '1';
                    logo.style.transform = 'translateY(0)';
                }, 100);
            }
        });
    </script>
</body>
</html>
